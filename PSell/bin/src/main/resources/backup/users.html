<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center" alignment="center">
        <h1>User List</h1>
        <div>
            <form th:action="@{/logout}" method="post">
                <p> Welcome <b>
                    [[${#request.userPrincipal.principal.fullName}]]
                </b></p>
                <button type="submit" class="btn btn-danger m-3">Logout</button>
            </form>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <th>User ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </thead>
                <tbody th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
