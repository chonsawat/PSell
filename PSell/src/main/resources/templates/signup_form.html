<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Register</h1>
        </div>
        <form th:action="@{/process_register}" method="post" 
            style="max-width: 600px; margin: 0 auto;"
            th:object="${user}">
            <div class="m-3">
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required/>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required/>
                    </div>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required/>
                    </div>
                </div>
                <div>
                    <button id="btn" type="submit"  class="btn btn-primary m-3">Sign Up</button>
                </div>
                
            </div>
        </form>
    </div>

</body>
<style>
    body{
        background-color: rgb(18, 18, 19);
    }
    #btn {
        background-color: rgb(222, 222, 231);
        color:  rgb(18, 18, 19);
        width: 150px;
        height: 40px;
        
    }
    
    h1{
        padding: 50px;
        font-family: "Sofia", sans-serif;
        font-size: 50px;
        color:rgb(222, 222, 231) ;
    }
    label.col-form-label.col-4{
        color:  rgb(219, 219, 221);
        content:   white;
    }   

</style>
</html>
