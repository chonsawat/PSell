<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Confirm</title>
</head>
<body>
    <h1>Confirm your picture</h1>
    <form th:action="@{/logout}" method="post">
        <p> Welcome <b>
            [[${#request.userPrincipal.principal.fullName}]]
        </b></p>
        <button type="submit" class="btn btn-danger m-3">Logout</button>
    </form>
    
    <img class="img-thumbnail" style="height: 250px; width: 250px;"  th:src="@{'/'+${item.getPath()}}">
    <p th:text="'Art name: ' + ${item.getItemName()}">
    <p th:text="'Path: ' + ${item.getPath()}">
    <p th:text="'Owner: ' + ${item.getUser().getFullName()}">
    
    <img class="img-thumbnail" style="height: 250px; width: 250px;" th:src="@{/images/c.png}">

    <form th:action="@{'/save/'+${item.getId()}}" method="get">
        <button type="submit" class="btn btn-success text-light m-3">Confirm</button>
    </form>
    <form th:action="@{/shop}" method="get">
        <button type="submit" class="btn btn-warning text-light m-3">Cancel</button>
    </form>

</body>
</html>
