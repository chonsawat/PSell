<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shop</title>
</head>

<body style="background-color: #242424;">
    <h1  style="color:rgb(255, 255, 255); text-align: center; margin-top: 50px;">Buy your picture</h1>
    
    <p style="color:rgb(255, 255, 255); text-align: center;"> Welcome <b style="color: rgb(213, 255, 97);">
        [[${#request.userPrincipal.principal.fullName}]]
    </b></p>
    <br>

    <div class="container" style="text-align: center; ">
        <form th:action="@{/logout}" method="post" style="display: inline-block;">
        <button type="submit" class="btn btn-danger m-3 " >Logout</button>
    </form>
    <form th:action="@{/owner}" method="get" style="display: inline-block;">
        <button type="submit" class="btn btn-info text-light m-3 ">Owner</button>
    </form>
    </div>
    
    

    <div th:each="item: ${items}" style="text-align: center; margin-top: 10px;">
    	<img class="img-thumbnail" style="height: 250px; width: 250px;" th:src="@{${item.getPath()}}">
        <p th:text="'Art name: ' + ${item.getItemName()}" class="text-light">
        <form th:action="@{'/confirm/' + ${item.getId()}}" method="get">
        	<button type="submit" class="btn btn-success m-3">Buy</button>
    	</form>
    	<br>
    </div>


</body>
</html>
